<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .resume {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
        }
        .resume h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Resume Builder</h1>
    <form id="resumeForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea><br><br>

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea><br><br>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume"></div>
    <button id="downloadButton" style="display:none;" onclick="downloadPDF()">Download as PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="resume.js"></script>
</body>
</html>
